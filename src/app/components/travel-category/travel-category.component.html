<div  style="padding: 5rem; margin: auto;">
    <div>
        <div>
            <h2>Lista de Categorias</h2>
        </div>
    </div>
    
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input placeholder="Ingrese filtro..." matInput (keyup)="filterEmpleados($event)">
    </mat-form-field>
    
    <span> - </span>
    <button routerLink="/new-travel-category" mat-raised-button color="primary">Agregar Categoria</button>
    
    
    <table mat-table [dataSource]="dsEmployees">
        <mat-text-column name="id"></mat-text-column>
        <mat-text-column name="name"></mat-text-column>
    
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let item">
                <a style="cursor: pointer;" routerLink="/edit-travel-category/{{item.id}}">
                    <mat-icon>edit</mat-icon>
                </a>
                
                <a style="cursor: pointer;"  (click)="deleteEmployee(item.id)">
                    <mat-icon>delete</mat-icon>
                </a>         
            </td>   
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" #paginator></mat-paginator>
</div>
