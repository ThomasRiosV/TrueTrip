<div class="clearfix">

    <form class="formulario" (ngSubmit)="guardarEvento()">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" [(ngModel)]="evento.title" required>
        </div>

        <div>
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" [(ngModel)]="evento.description" required></textarea>
        </div>

        <div>
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" [(ngModel)]="evento.destination" required>
        </div>

        <div>
            <label for="startDate">Fecha de inicio:</label>
            <input type="date" id="startDate" name="startDate" [(ngModel)]="evento.startDate" required>
        </div>

        <div>
            <label for="endDate">Fecha de fin:</label>
            <input type="date" id="endDate" name="endDate" [(ngModel)]="evento.endDate" required>
        </div>

        <div>
            <label for="costo">Costo:</label>
            <input type="number" id="costo" name="costo" [(ngModel)]="evento.cost" required>
        </div>

        <div>
            <label for="maxParticipantes">Máximo de Participantes:</label>
            <input type="number" id="maxParticipantes" name="maxParticipantes" [(ngModel)]="evento.maxParticipants"
                required>
        </div>

        <button type="submit">Guardar</button>
    </form>




    <div class="publicacion">
        <!-- Contenido de la publicación -->
        <h1> Publicaciones</h1>

        <!-- Utiliza un card en lugar de una tabla -->
        <div *ngFor="let item of dsEmployees.data" class="mat-card">
            <mat-card-header>
                <mat-card-title>
                    <h3 style="padding: 16px ;">{{ item.title }}</h3>
                </mat-card-title>
            </mat-card-header>
            <div class="card-content-container"> <!-- Nuevo contenedor para el contenido -->
                <mat-card-content>
                    <p>{{ item.description }}</p>
                    <p><strong>Lugar:</strong> {{ item.destination }}</p>
                    <p><strong>Fecha:</strong> Desde {{ item.startDate | date: 'medium' }} hasta {{ item.endDate | date:
                        'medium' }}</p>
                    <p><strong>Costo:</strong> {{ item.cost }}</p>
                    <p><strong>Participantes máximos:</strong> {{ item.maxParticipants }}</p>
                </mat-card-content>

            </div>
        </div>
    </div>








</div>
