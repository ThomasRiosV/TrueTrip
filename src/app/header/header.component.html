<!-- 
    - #HEADER
  -->

  <header class="header" data-header >
    <div class="container">

      <a routerLink="/home" class="logo">
        <img src="assets/images/logohome2.png" width="151" height="151" alt="TrueTrip home">
      </a>

      <nav class="navbar" data-navbar [ngClass]="status ? 'active' : ''">
        <ul class="navbar-list">

          <li class="navbar-item">
            <a routerLink="/home" class="label-lg navbar-link has-after" routerLinkActive="active">Inicio</a>
          </li>

          <li class="navbar-item">
            <a routerLink="/service"  class="label-lg navbar-link has-after" routerLinkActive="active">Servicios</a>
          </li>

          <li class="navbar-item">
            <a routerLink="/portfolio"  class="label-lg navbar-link has-after" routerLinkActive="active">Blogs</a>
          </li>

          <li class="navbar-item">
            <a routerLink="/contact"  class="label-lg navbar-link has-after" routerLinkActive="active">Descubre</a>
          </li>
          
        </ul>
      </nav>

 <!--(click)="openPersonalForm()"-->     
      <a routerLink="/contact" class="btn btn-primary">Contactanos</a>

      <button class="nav-toggle-btn" aria-label="menu" data-nav-toggler (click)="addToggle()">
        <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
      </button>

    </div>
  </header>
